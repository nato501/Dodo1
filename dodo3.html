<body>

<div class="box">

<script>
const items=["âš¡","ğŸ¦‰","ğŸ§™â€â™€ï¸","ğŸ“œ","âœ¨","ğŸª„","ğŸ","ğŸ¦","ğŸ«"];

let hp=5;

const r1=document.getElementById("r1");

const gameInfo=document.createElement("div");

function updateUI(){
    gameInfo.innerHTML=
    `â¤ï¸ ${hp} | â­ ${score} | ğŸ”¥ ${combo} | ğŸ† Lv.${level}`;

function spin(){

    if(hp<=0){

}
</script>
